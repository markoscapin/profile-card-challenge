<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="main-container">
    <div class="wrapper-container">
      <img class="top-circle" src="images/bg-pattern-top.svg" alt="top-circle-img">
      <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bottom-circle-img">
      <div class="profile-card">
        <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card-img">
        <img class="profile-img" src="images/image-victor.jpg" alt="victor-img">

        <div class="bottom-profile-container">

          <h3 class="title">Victor Crest</h3>
          <h3>26</h3>
          <h5>London</h5>

          <div class="stats-container">
            <div class="followers">
              <ul>
                <li class="numbers title">80k</li>
                <li class="description">Followers</li>
              </ul>
            </div>

            <div class="Likes">
              <ul>
                <li class="numbers title">803K</li>
                <li class="description">Likes</li>
              </ul>
            </div>

            <div class="Photos">
              <ul>
                <li class="numbers title">1.4K</li>
                <li class="description">Photos</li>
              </ul>
            </div>


          </div>

        </div>


      </div>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marco Scapin</a>.
  </div>

</body>

</html>
